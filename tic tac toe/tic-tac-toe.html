<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="tictactoe_styles.css">
    <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1 id="playerText">tic tac toe game</h1>
        <h2 class="choosen-mode">2 players mode</h2>  
        <button id="restartButton">Restart</button>

        <div id="gameboard">
            <!-- an array of 9 elements -->
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <button id="backToMenu">Back to Menu</button>
    </div>

    <script>
        function backToMenu() {
            const backToMenu = document.getElementById('backToMenu');
            backToMenu.addEventListener('click', () => {
                window.location.href = 'choose-mode.html';
            });
        }
        backToMenu();
    </script>

    <script src="tictactoe_logic.js"></script>
</body>
</html>
